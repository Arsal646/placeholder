[build]
  command = "ng build"
  publish = "dist/image-placeholder/browser"
  functions = "netlify/functions"


[[redirects]]
  from   = "/image"
  to     = "/.netlify/functions/image"
  status = 200
  force  = true

[[redirects]]
  from   = "/image/"
  to     = "/.netlify/functions/image"
  status = 200
  force  = true

[[redirects]]
  from   = "/image/*"
  to     = "/.netlify/functions/image/:splat"
  status = 200
  force  = true


